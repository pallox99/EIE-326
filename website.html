<!DOCTYPE html>
<html>
<head>
 <title>Joshua's Website</title>
</head>
<body>
 <header>
  <h1>Joshua's Website</h1>
 </header>
 <main>
  <h2>Welcome, Joshua!</h2>
  <p>This is your website.</p>
  <img src="" alt="Your Picture" id="picture">
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadPicture()">Upload Picture</button>
  <script>
   const fileInput = document.getElementById('fileInput');
   const picture = document.getElementById('picture');
   
   fileInput.addEventListener('change', (e) => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = (e) => {
     picture.src = e.target.result;
    };
    reader.readAsDataURL(file);
   });
   
   function uploadPicture() {
    // Add code here to upload the picture to your server or database
   }
  </script>
 </main>
</body>
</html>
